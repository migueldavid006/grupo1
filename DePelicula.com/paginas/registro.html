<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>VIDEOS</title>
    <title>Registro de Usuarios</title>
</head>

<body>
    <header>
        <img class="logo" src="../images/logo.jpg" alt="">
        <img class="logoCodigo" src="../images/codigo-logo.png" alt="">
        <h1>MI PAGINA WEB</h1>
        <h2>REGISTRO</h2>
    </header>
    <main>
        <center>
            <table>
                <tr>
                    <td colspan="2"><img class="logo" src="../images/logo.jpg" alt="">
                        <h1>Registro de Usuario</h1>
                    </td>

                </tr>
                <tr>
                    <td colspan="2" align="center"><input class="inpUsr" type="text" placeholder="USUARIO"> </td>
                </tr>
                <tr>
                    <td class="td"><label for="nomb">Nombre</label> <br> <input class="inp" type="text" id="nomb"></td>
                    <td class="td"><label for="apel">Apellidos</label> <br> <input class="inp" type="text" id="apel">
                    </td>
                </tr>
                <tr>
                    <td class="td"><label for="emai">Email</label> <br> <input class="inp" type="email" id="emai"></td>
                    <td class="td"><label for="pass">Password</label> <br> <input class="inp" type="password" id="pass">
                    </td>
                </tr>
                <tr>
                    <td class="td"><label for="cpas">Confirm Password</label> <br> <input class="inp" type="password"
                            id="cpas"></td>
                    <td class="td"><label for="edad">Edad</label> <br> <input class="inp1" type="number" id="edad">AÑOS
                    </td>
                </tr>
                <tr>
                    <td class="td"><label for="tele">Telefono</label> <br> <input class="inp" type="tel" id="tele"></td>
                    <td class="td"><label for="ciud">Ciudad</label> <br>
                        <select class="inp" id="ciud">
                            <option value="Are">Arequipa</option>
                            <option value="Cuz">Cusco</option>
                            <option value="Lim">Lima</option>
                            <option value="Iqu">Iquitos</option>
                        </select></td>
                </tr>
                <tr>
                    <td colspan="2"> <input type="checkbox" value="terms">
                        Acepto los terminos yh condiciones </td>
                </tr>
                <tr>
                    <td class="td" colspan="2" align="center"><input id="btnCrearCuenta" type="submit"
                            value="Crear Cuenta"></td>
                </tr>
                <tr>
                    <td class="td" colspan="2" align="left"> <label><a href="">los terminos y codiciones del
                                sitio.</a></label> </td>
                </tr>
            </table>
        </center>

    </main>
    <footer>
        <nav class="menu">
            <ul>
                <li> 
                    <strong>Contacto:</strong>
                    <p><a href="tel:+054-717717">054.717.717</a></p>

                </li>
                <li>

                    <p><a href="mailto:info@depelicula.com">info@depelicula.com</a></p>
                </li>
                <li><strong>Ubicación:</strong> </li>
            </ul>
